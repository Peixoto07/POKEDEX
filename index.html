<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="icon" href="/img/favicon-16x16.png">
   
    <script  defer src="/assets/main.js" ></script>
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img alt="" class="pokemon_img">

        <section class="tela">
            <h1 class="idNome">
               <span class="idPokemon"></span> -
               <span class="nomePokemon"></span>
            </h1>

            <table id="tabela" border="1">
                <tr>
                    <th>HP:</th>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <th>ATAQUE:</th>
                    <td id="ataque">XXX</td>
                </tr>
                <tr>
                    <th>DEFESA:</th>
                    <td id="defesa">XXX</td>
                </tr>
                <tr>
                    <th>ATAQUE ESPECIAL:</th>
                    <td id="ataqueEspecial">XXX</td>
                </tr>
                <tr>
                    <th>DEFESA ESPECIAL:</th>
                    <td id="defesaEspecial">XXX</td>
                </tr>
                <tr>
                    <th>VELOCIDADE:</th>
                    <td id="velocidade">XXX</td>
                </tr>
             </table>
        </section>

        <button class="btn_direita">&gt;</button>
        <button class="btn_esquerda">&lt;</button>
        
        <form class="form">
            <input 
            type="search" 
            class="input_pesquisa" 
            placeholder="Número ou Nome"
            required>
        </form>
        <img src="./img/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
    
</body>
</html>
